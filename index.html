<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>

    <link rel="icon" href="devchallenges.png" />
    <link rel="stylesheet" href="style.css">

    <title>My Team Page</title>
  </head>

  <!--Start of HTML-->
  <body>

    <div class="container">

        <div class="logo">

        </div>
      </header>
      <main>
        
        <div class="row">
          <!--Column One-->
          <div class="column">
            
            <!--Member One-->
            <div>
              <img src="photo1.png" alt="" class="crewmember--photo">
              <h3 class="crewmember--name">Bill Mahoney</h3>
            </div>

            <!--Member Two-->
            <div class="crewmember--container2">
              <img src="photo2.png" alt="" class="crewmember--photo">

          </div>
          
          <!--Column Two-->
          <div class="column">
            <!--Member Three-->
            <div class="crewmember--container3">
              <img src="photo3.png" alt="" class="crewmember--photo">

            </div>

            <!--Member Four-->
            <div class="crewmember--container4">
              <img src="photo4.png" alt="" class="crewmember--photo">
              <h3 class="crewmember--name">Skylah Lu</h3>
            </div>
          </div>

          <!--Column Three-->
          <div class="column">
            <!--Member Five-->
            <div class="crewmember--container5">
              <img src="photo5.png" alt="" class="crewmember--photo">
              <h3 class="crewmember--name">Griff Richards</h3>
            </div>

            <!--Member Six-->
            <div class="crewmember--container6">
              <img src="photo6.png" alt="" class="crewmember--photo">
              <h3 class="crewmember--name">Stan John</h3>
            </div>
          </div>
        </div>
      </main>

      <!--Footer Start-->
      <footer>
        <h2 class="creator">Created by Vetah - devChallenges.io</h2>
      </footer>
    </div>
  </body>
</html>
